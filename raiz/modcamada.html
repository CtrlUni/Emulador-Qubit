	<!-- partial -->
<script>
	let modelContainer = document.getElementById("container");

let inputLayer = new TSP.layers.GreyscaleInput({ shape: [128, 128, 1] });

let convLayer1 =  new TSP.layers.Conv2d({ kernelSize: 16, filters: 16, strides: 3, padding: "same" });

convLayer1.apply(inputLayer);

let convLayer2 =  new TSP.layers.Conv2d({ kernelSize: 16, filters: 16, strides: 3, padding: "same" });

convLayer2.apply(inputLayer);

let addLayer = TSP.layers.Add([convLayer1, convLayer2]);

let model = new TSP.models.Model(modelContainer, {
  inputs: [inputLayer],
  outputs: [addLayer]
});

model.init();
</script>

  </body>
